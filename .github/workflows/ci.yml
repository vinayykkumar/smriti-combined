name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        working-directory: ./smriti-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: ./smriti-backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          pytest --cov=app --cov-report=xml || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./smriti-backend/coverage.xml
          flags: backend

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: smriti-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./smriti-frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./smriti-frontend
        run: npm run lint || echo "Linter not configured"

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Python formatting
        working-directory: ./smriti-backend
        run: |
          pip install black flake8
          black --check . || echo "Black not configured"
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
